<div class="container">
    <div class="row">
        <div class="col-md-2">
            <p><a href="#!/contacts"><i class="fa fa-arrow-left fa-2x"></i></a></p>
            <img class="img-circle" ng-src="{{$ctrl.contact.image}}">
        </div>
        <div class="col-md-4">
            <h1>{{$ctrl.contact.fname}} {{$ctrl.contact.lname}}</h1>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Phone</h3>
              </div>
              <div class="panel-body">
                {{$ctrl.contact.phone}}
              </div>
            </div>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">E-mail</h3>
              </div>
              <div class="panel-body">
                {{$ctrl.contact.email}}
              </div>
            </div>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Address</h3>
              </div>
              <div class="panel-body">
                <p>{{$ctrl.contact.addr1}}</p>
                <p>{{$ctrl.contact.city}}, {{$ctrl.contact.state}} {{$ctrl.contact.zip}}
              </div>
            </div>
        </div>
    </div>
</div>
